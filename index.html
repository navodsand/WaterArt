<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Water Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .water-container {
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }

    .water {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 255, 0.5), rgba(0, 0, 255, 0.8));
      transform-origin: center bottom;
      transform-style: preserve-3d;
      animation: wave 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="water-container">
    <div class="water"></div>
  </div>

  <script>
    document.addEventListener('mousemove', function(e) {
      const xAxis = (window.innerWidth / 20 - e.pageX) / 20;
      const yAxis = (window.innerHeight / 20 - e.pageY) / 20;
      const water = document.querySelector('.water');
      water.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
    });
  </script>
</body>
</html>
